type User {
  id: ID! @id @unique
  username: String! @unique
  email: String! @unique
  firstName: String
  lastName: String
  uploadlist: [Book!] 
  keeplist: [Book!]
}

type Book {
  id: ID! @id @unique
  title: String!
  author: String!
  pubDate: DateTime!
  priceStandard: Int
  coverSmallUrl: String
  publisher: String
  description: String
  stars: Int
  uploadedby: User! 
  keepedBy: [User!]
}

