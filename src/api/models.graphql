type User {
  id: ID! 
  username: String! 
  email: String! 
  firstName: String
  lastName: String
  uploadlist: [Book!]
  keeplist: [BOOK!]!
}

type Book {
  id: ID! 
  title: String!
  author: String!
  pubDate: DateTime!
  priceStandard: Int
  coverSmallUrl: String
  publisher: String
  description: String
  stars: Int
  uploadedbylist: User! 
  keepedBy: [USER!]!
}

type Reveiw {
  id: ID! 
  title: String!
  contents: String!
  writtenby: User! 
}


