type User {
  id: ID!
  username: String!
  email: String! 
  firstName: String 
  lastName: String
  keeplist: String!
  uploadlist: [Book]
  reviewlist: [Review]
}

type Book {
  id: ID! 
  title: String!
  author: String!
  pubDate: String!
  priceStandard: Int
  coverSmallUrl: String
  publisher: String
  description: String
  stars: Int
}

type Review {
  id: ID! 
  score: Int
  context: String
}

