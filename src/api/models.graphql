type User {
  id: ID! 
  username: String! 
  email: String! 
  firstName: String
  lastName: String
  makereviewlist: [Review!] 
  uploadlist: [Book!]
  keeplist: [Book!] 
}

type Book {
  id: ID! 
  title: String!
  author: String!
  priceStandard: Int
  coverSmallUrl: String
  publisher: String
  description: String
  stars: Int
  gotreview: [Review!]
  uploadlist: User!
  keepedBy: [User!] 
}

type Review {
  id: ID! 
  title: String!
  content: String!
  rate: Int!
  reviewby: User! 
  reviewedat: Book! 
}
